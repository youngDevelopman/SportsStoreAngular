<div class="navbar navbar-dark bg-dark"> <a class="navbar-brand">SPORTS STORE</a> </div>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav p-3"> <button class="btn btn-block  btn-outline-primary" (click)="changeCategory()">
                Home
            </button> <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory"
                (click)="changeCategory(cat)"> {{cat}} </button> </div>
        <div class="col-sm-9 p-3">
            <div *ngFor="let product of products" class="card">
                <h4 class="card-header"> {{product.name}} <span class="float-right tag"> {{
                        product.price | currency:"USD":true:"2.2-2" }} </span> </h4>
                <div class="card-text  p-3">{{product.description}}</div>
            </div>
            <div class="form-inline float-left mr-1"> <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select> </div>
            <div class="btn-group float-right"> 
                    <button *counter="let page of pageCount" (click)="changePage(page)"
                    class="btn btn-outline-primary" [class.active]="page == selectedPage"> {{page}} 
                </button> 
            </div>
        </div>
    </div>
</div>
